<!DOCTYPE html>
<html>
<head>
	<title>sign up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		#image{
		 margin-top: 106px;
       }
       #signup_form{
           float: right;
           margin-top: -65px;
       }
       #message{
          font-size: 30px;
          float: right;
          margin-right: 402px;
          color: red;
       }
	</style>
</head>

{% load static %} 
<body>
	<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" style="color: white">Hamro gaff</a>
  <form class="form-inline" method="post" action="{{2}}">{% csrf_token %}
    <input class="form-control mr-sm-2" type="text" placeholder="username" aria-label="Search" name="username1">
    <input class="form-control mr-sm-2" type="password" placeholder="password" aria-label="Search" name="password">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">login</button>
  </form>
</nav>
<div class="container">

	<div id="signup_form">
		<h3> Create an new account </h3>
		<form method="post" action="{{1}}">{% csrf_token %}
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>
      <input type="text" class="form-control" id="fname" placeholder="First name" name="fname" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" name="username2" required>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">Email</label>
      <input type="email" class="form-control" id="validationDefault03" placeholder="Enter your email" name="email" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault04">Password</label>
      <input type="password" class="form-control" id="validationDefault04" placeholder="Password" name="password1" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault05">Comform password</label>
      <input type="password" class="form-control" id="validationDefault05" placeholder="Comform password" name="password2" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit" onclick="check()">Sign up</button>
</form>
	</div>

	<div id="image">
		<img src="{% static 'body.png' %}" alt="community" style="height: 322px;">
	</div>
	
</div>
<div id="message">
{% for message in messages %}
      <b>{{message}}</b>
{% endfor %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
