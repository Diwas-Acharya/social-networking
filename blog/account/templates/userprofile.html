{% extends 'account/base.html' %}
{% block css %}
<style>
    #details{  
	margin-top: 74px;
    margin-left: 483px;
    margin-bottom: 1rem;
}
</style>
{% endblock %}
{% block body %}
{% load static %}
<div class="container">
    <img src="{% static 'body.png' %}" alt="community" style="height: 322px;position: fixed;">
    <div id="details">
        <h2>{{name}} {{lname}}</h2>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <input type="hidden" name="name" value="{{username}}">
            <div class="form-group">
                <label for="exampleInputText1">Upload profile picture </label>
                <input type="file" class="form-control" id="exampleInputText1" style="border: none;" name="image">
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Live in</label>
                <input type="text" class="form-control" id="exampleInputText1" name="livein">
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Nick name</label>
                <input type="text" class="form-control" id="exampleInputText1" name="nickname">
            </div>
            <div class="form-group">
                <label for="exampleInputText1">What do you do for work</label>
                <input type="text" class="form-control" id="exampleInputText1" name="work">
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Date of birth</label>
                <input type="date" class="form-control" id="exampleInputText1"style="border:none" name="dob">
            </div>
            <div class="form-group">
                <label for="exampleInputText1">Status</label>
                <input type="text" class="form-control" id="exampleInputText1" name="status">
            </div>
            <button type="Submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
